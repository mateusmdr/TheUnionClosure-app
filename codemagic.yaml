workflows:
  react-native-ios:
    name: Build for iOS
    max_build_duration: 120
    environment:
      groups:
        - dev
      vars:
        XCODE_WORKSPACE: "ios/TheUnionClosure.xcworkspace"
        XCODE_SCHEME: "TheUnionClosure"
      node: lts
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install yarn dependencies
        script: |
          yarn install
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Create credentials file
        script: |
          echo "$APP_CREDENTIALS" > credentials.ts
      - name: Bundle react-native application for iOS
        script: |
          yarn bundle-ios
      - name: Set up keychain to be used for codesigning using Codemagic CLI 'keychain' command
        script: |
          keychain initialize
      - name: Fetch signing files
        script: |
          app-store-connect --verbose fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
      - name: Use system default keychain
        script: |
          keychain add-certificates
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles --warn-only
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa --workspace "$FCI_BUILD_DIR/ios/$XCODE_WORKSPACE" --scheme "$XCODE_SCHEME"
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: master
          include: true
          source: true
