workflows:
  react-native-ios:
    name: Build for iOS
    max_build_duration: 120
    environment:
      groups:
        - dev
      vars:
        BUNDLE_ID: "com.autenlab.theunionclosure"
        XCODE_WORKSPACE: "TheUnionClosure.xcworkspace"
      node: lts
      xcode: latest
      cocoapods: default
    cache:
      cache_paths:
        - $HOME/Library/Caches/CocoaPods
        - $FCI_BUILD_DIR/node_modules
        - $HOME/Library/Developer/Xcode/DerivedData
    scripts:
      - name: Read credentials
        script: |
          echo "$APP_CREDENTIALS"
      - name: Install yarn dependencies
        script: |
          yarn install
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Bundle react-native application for iOS
        script: |
          yarn bundle-ios
      - name: Set up keychain to be used for codesigning using Codemagic CLI 'keychain' command
        script: |
          keychain initialize
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" --type IOS_APP_STORE --create
      - name: Use system default keychain
        script: |
          keychain add-certificates
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles --warn-only
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa --workspace "$FCI_BUILD_DIR/ios/$XCODE_WORKSPACE" --archive-flags=-allowProvisioningUpdates --export-flags=-allowProvisioningUpdates
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY      # Contents of the API key, can also reference environment variable such as $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER    # Alphanumeric value that identifies the API key, can also reference environment variable such as $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID       # Alphanumeric value that identifies who created the API key, can also reference environment variable such as $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
      email:
        recipients:
          - mateus.rezende@autenlab.com
        notify:
          success: true     # To not receive a notification when a build succeeds
          failure: true     # To not receive a notification when a build fails
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: master
          include: true
          source: true
